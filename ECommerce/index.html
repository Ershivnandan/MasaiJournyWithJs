<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind css CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind css CDN  -->

    <script
      src="https://kit.fontawesome.com/49b1f13654.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-900">
    <nav class="mt-5 mx-10 border border-gray-600 rounded-3xl py-1 px-4">
      <div
        class="flex justify-between items-center text-white text-xl font-medium"
      >
        <div class="w-full flex justify-center p-2">
          <a href="#">Home</a>
        </div>
        <div
          class="w-full flex justify-center gap-2 px-24 p-2 cursor-pointer group transform duration-300"
        >
          <a href="./cart.html"
            >Cart
            <div class="relative inline-block justify-center gap-2">
              <div>
                <span class="group-hover:hidden block"
                  ><i class="fa-solid fa-cart-arrow-down"></i
                ></span>
                <span class="group-hover:block hidden"
                  ><i class="fab fa-opencart"></i
                ></span>
              </div>
              <sub
                id="cartSize"
                class="absolute -top-1 -right-4 flex justify-center items-center w-5 h-5 text-[12px] bg-blue-500 rounded-full"
              ></sub>
            </div>
          </a>
        </div>
      </div>
    </nav>
    <section class=" py-8 antialiased md:py-12">
      <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
        <div
          class="mb-4 grid gap-4 sm:grid-cols-2 md:mb-8 lg:grid-cols-3 xl:grid-cols-4"
          id="CardGrid"
        ></div>
      </div>
    </section>
  </body>

  <script src="./script.js"></script>
</html>
